{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block content %}

    <h5>店铺列表
        <small class="text-muted">总{{ messages|length }} 个店铺</small>
        <small class="float-right">
            <a href="#bottom" title="Go Bottom">&darr;</a>
        </small>
    </h5>
    <div class="list-group">
        {% for message in messages %}
            <a class="list-group-item list-group-item-action flex-column"
               href="{{ url_for('shopSystem.shop_index', shop_id=message.shop_id) }}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 text-success">{{ message.shop_name }}
                    </h5>
                    <small class="text-muted float-right">
                        {{ message.shop_status }}
                    </small>
                </div>
                <p class="mb-1">{{ message.shop_location_detail }}</p>
            </a>
        {% endfor %}
    </div>
{% endblock %}
